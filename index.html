    <script>
        function loadData(e) {
            const lineId = name2id(e.innerHTML);
            if (lineId == null) {
                alert('아직 정보를 지원하지 않는 노선입니다');
                return;
            }

            fetch('https://api.hyeonjs.com/subway?region=seoul&line=' + lineId)
                .then((response) => response.json())
                .then((data) => {
                    createMap(data, lineId);
                });
        }
            
        function name2id(name) {
            const lines = {};
            lines['1호선'] = 1001;
            lines['2호선'] = 1002;
            lines['3호선'] = 1003;
            lines['4호선'] = 1004;
            lines['5호선'] = 1005;
            lines['6호선'] = 1006;
            lines['7호선'] = 1007;
            lines['8호선'] = 1008;
            lines['9호선'] = 1009;
            lines['경의중앙선'] = 1101;
            lines['수인분당선'] = 1102;
            lines['신분당선'] = 1103;
            lines['경춘선'] = 1104;
            lines['용인경전철'] = 1105;
            lines['의정부경전철'] = 1106;
            lines['경강선'] = 1107;
            lines['우이신설선'] = 1108;
            lines['서해선'] = 1109;
            // lines['김포도시철도'] = 1110; 시간표 변경으로 인해 백-엔드 다시 구축 필요
            lines['신림선'] = 1111;
            return lines[name] === undefined ? null : lines[name];
        }

        function createMap(data, lineId) {
            if (data.error) {
                alert('전철 운행 정보를 불러오지 못했어요');
                return;
            }
            const map = drawMap(lineId, data.data);
            let src = '';
            data.data.forEach((e, i) => {
                const pos = mapData[lineId].points[i];
                if (e.up) {
                    src += '<image xlink:href="./images/up.png" x="' + (pos.x - 30) + '" y="' + (pos.y - 20) + '" width="20px" opacity="0.9" />';
                }
                if (e.dn) {
                    src += '<image xlink:href="./images/dn.png" x="' + (pos.x + 10) + '" y="' + (pos.y - 20) + '" width="20px" opacity="0.9" />';
                }
            })
            document.getElementById("subway_map").innerHTML = map + src;
        }

        function drawMap(lineId, data) {
            if (!mapData[lineId]) mapData[lineId] = createMapData(data, lineId);
            let src = '<svg viewBox="0 0 800 ' + mapData[lineId].height + '">';
                mapData[lineId].lines.forEach((e) => {
                src += '<' + e.type + ' points="' + e.data + '" fill="none" stroke="' + mapData[lineId].color + '" />';
            });
            if (lineId == 1002) mapData[lineId].points.forEach((e) => {
                if (e.sta=='(지선)') {
                    src += '<circle cx="' + e.x + '" cy="' + e.y + '" r="10" />';
                    src += '<text class=sub x=' + (e.x + 30) + ' y=' + e.y + '>' + e.sta + '</text>';
                } else{
                    src += '<circle cx="' + e.x + '" cy="' + e.y + '" r="12" />';
                    src += '<text x=' + (e.x + 30) + ' y=' + e.y + '>' + e.sta + '</text>';
                }
            });
            else mapData[lineId].points.forEach((e) => {
                src += '<circle cx="' + e.x + '" cy="' + e.y + '" r="12" />';
                src += '<text x=' + (e.x + 30) + ' y=' + e.y + '>' + e.sta + '</text>';
            });
            return src;
        }

        function createMapData(data, lineId) {
            const colors = [];
            colors['1003'] = '#EF7C1C';
            colors['1004'] = '#00A4E3';
            colors['1005'] = '#996CAC';
            colors['1007'] = '#747F00';
            colors['1008'] = '#E6186C';
            colors['1009'] = '#BDB092';
            colors['1102'] = '#FABE00';
            colors['1103'] = '#D31145';
            colors['1104'] = '#178C72';
            colors['1105'] = '#56AD2D';
            colors['1106'] = '#FD8100';
            colors['1107'] = '#0054A6';
            colors['1108'] = '#B7C450';
            colors['1109'] = '#8FC31F';
            colors['1110'] = '#AD8605';
            colors['1111'] = '#6789CA';
            const color = colors[lineId] ? colors[lineId] : '#000000';

            const result = {};
            result.color = color;
            result.height = data.length * 100 + 100;
            result.lines = [{
                type: 'polyline',
                data: '100,100 100,' + (result.height - 100)
            }];
            result.points = [];
            data.forEach((e, i) => {
                result.points[i] = {
                    x: 100,
                    y: i * 100 + 100,
                    sta: e.stn
                };
            });

            return result;
        }
